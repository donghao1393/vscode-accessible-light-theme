<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#fdfdfd" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Accessibility symbol -->
  <g transform="translate(64, 64)">
    <!-- Main accessibility icon -->
    <circle cx="0" cy="-20" r="8" fill="#dc2626"/>
    
    <!-- Body -->
    <path d="M -12 -8 L 12 -8 L 8 8 L 4 8 L 4 20 L -4 20 L -4 8 L -8 8 Z" 
          fill="#2563eb" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Arms indicating inclusivity -->
    <path d="M -20 -4 Q -16 -8 -12 -4 Q -16 0 -20 -4" fill="#047857"/>
    <path d="M 20 -4 Q 16 -8 12 -4 Q 16 0 20 -4" fill="#047857"/>
  </g>
  
  <!-- Code brackets indicating programming -->
  <text x="20" y="35" font-family="Monaco, monospace" font-size="16" font-weight="bold" fill="#c2410c">&lt;</text>
  <text x="100" y="35" font-family="Monaco, monospace" font-size="16" font-weight="bold" fill="#c2410c">&gt;</text>
  
  <!-- Light rays indicating "light theme" -->
  <g transform="translate(64, 64)">
    <line x1="0" y1="-35" x2="0" y2="-40" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="28" y2="-28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="40" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="28" y2="28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="0" y2="40" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="25" x2="-28" y2="28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="-40" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="-25" x2="-28" y2="-28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom text -->
  <text x="64" y="110" text-anchor="middle" font-family="system-ui, sans-serif" 
        font-size="10" font-weight="600" fill="#6b7280">ACCESSIBLE</text>
</svg>
